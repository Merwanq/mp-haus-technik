<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MP Haus Technik - Kontakt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container header-container">
      <img src="bilder/logo.png" alt="MP Haus Technik Logo" class="logo" />
      <nav>
        <a href="index.html" class="nav-link">Startseite</a>
        <a href="leistungen.html" class="nav-link">Leistungen</a>
        <a href="kontakt.html" class="nav-link active">Kontakt</a>
      </nav>
    </div>
  </header>

  <main class="container kontakt-page">
    <h1>Kontaktieren Sie uns</h1>
    <form action="#" method="post" class="kontakt-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">E-Mail</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Nachricht</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit" class="btn-primary">Nachricht senden</button>
    </form>
    <div class="kontakt-info">
      <p>Telefon: 0123 456789</p>
      <p>Adresse: Musterstraße 123, 12345 Musterstadt</p>
    </div>
  </main>

  <footer>
    <p>© 2025 MP Haus Technik – Alle Rechte vorbehalten</p>
  </footer>
</body>
</html>
